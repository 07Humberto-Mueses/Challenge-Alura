<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.png" alt="logo-alura">
    </header>
    <main>
        <section class="textoBotones">

            <textarea class="cajaTexto" cols="30" rows="10" placeholder="Ingrese el texto para encriptar"></textarea>
            
            <div>
                <h6 class="aviso">Solo letras min√∫sculas y sin acento</h6>
            </div>

            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="muestraTexto">

            <textarea class="mensaje" cols="20" rows="10"></textarea>

            <div id="ocultar">
                <div class="instruccion">
                    <p>El texto encriptado se muestra aqui.</p>
                </div>
            </div>
            <div id="copy">
                <button class="copiar">Copiar</button>
            </div>
            <div class="textoEncriptado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="./script/challenge.js"></script>
</body>
</html>
